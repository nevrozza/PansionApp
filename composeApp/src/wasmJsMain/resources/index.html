<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pansion App (Wasm)</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script type="application/javascript" src="app.js"></script>
    <script type="application/javascript" src="composeApp.js"></script>
    <script type="application/javascript" src="unsupported_browser.js"></script>

<body>
<div>
    <div class="spinner" id="spinner"></div>
    <div id="warning" style="display: none;" >
        <h3>Ваш браузер не поддерживает WASM-версию =/</h3>
        <h5>Можете перейти на <a href="https://pansionapp-test.ru/js/" style="color: #375fad">JS-версию</a></h5>

        <h5>Можете перейти на <a href="https://pansionapp-test.ru/js/" style="color: #375fad">JS-версию</a></h5>
        <h5>Пожалуйста, нажмите F12 и отправьте скриншот <a href="https://t.me/pansionApp" style="color: #375fad">в telegram @pansionApp</a>

<div id="composeApp"></div>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pansion App (Wasm)</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
    <meta name="theme-color" content="#2b2d30"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="styles.css?v=12">

    <script type="application/javascript" src="app.js?v=12"></script>
    <script type="application/javascript" src="composeApp.js?v=12"></script>
    <script type="application/javascript" src="unsupported_browser.js?v=12"></script>
</head>

<body>
<div>
    <div class="spinner" id="spinner"></div>
    <!--style="display: none;"-->
    <div class="error-message" id="warning unsupportError" >
        <p style="font-size: 30px">Ваш браузер не поддерживает WASM-версию</p>
        <p>Можете перейти на <a href="https://ios.pansionapp-test.ru" style="color: #96E8BC">JS-версию</a></p>
        <p>Больше информации в telegram <a href="https://t.me/pansionApp" style="color: #96E8BC">@pansionApp</a></p>
    </div>
    <div class="error-message" id="warning unknownError">
        <p style="font-size: 30px">Произошла неизвестная ошибка</p>
        <p>Можете перейти на <a href="https://ios.pansionapp-test.ru" style="color: #96E8BC">JS-версию</a> или открыть сайт в новой вкладке</p>
        <p>Пожалуйста, нажмите F12 и отправьте скриншот <a href="https://t.me/pansionApp" style="color: #96E8BC">@pansionApp</a></p>
    </div>
</div>
<div id="composeApp"></div>
</body>
</html>
